<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#" method="get">
        <h1>Contact Info</h1>
        <input type="text &nbsp"  placeholder="First and lastname" required pattern="[A-Za-z]+\s[A-Za-z]+">
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone number" pattern="[0-9]{10}" maxlength="10" required/>
        <input type="url" placeholder="Web Address" required> <br>

    <h1>Preferences</h1>
    
    <input type="number" placeholder="# of rc"  min = "1" max="10"  required><br> <br>
    <input type="submit" value="Submit"><br>
    </form>
    
    
    
    
</body>
</html>
